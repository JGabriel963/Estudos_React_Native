<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio | SOCOPO</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Link favicon -->
    <link rel="shortcut icon" href="img/icons8-seventh-day-adventist-church-16.png" type="image/x-icon">
    <!-- Link Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link JavaScript -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="btn" id="fundo-btn"><i class="fa-solid fa-play"></i></div>
    <div class="container">
        <audio id="audio" src="audio/Rufar de Tambores Som de Tambores.mp3"></audio>

        <audio id="audio-fundo" src="audio/VINHETA SORTEIO - EU QUERO SER FELIZ(MP3_128K).mp3"></audio>
        <h2>Premiação</h2>

        <div class="input-group">
            <div class="input-field">
                <label for="min">Min:</label>
                <input type="number" name="min" id="min">
            </div>

            <div class="input-field">
                <label for="max">Máx:</label>
                <input type="number" name="max" id="max">
            </div>
        </div>

        <button id="generate">Sortear</button>

        <div id="result">
            <i class="fa-solid fa-circle-notch icon spinner"></i>
            <span>00</span>
        </div>
    </div>
    <div class="footer">Made by <a href="https://github.com/JGabriel963">João Gabriel</a>&copy;</div>
</body>
</html>
